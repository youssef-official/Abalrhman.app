        .btn {

            }

            }

            .style-selector {
                padding: 8px 12px;
            }
        }
    </style>

    <script>
        // **ŸÖŸÑÿßÿ≠ÿ∏ÿ©:** Ÿäÿ¨ÿ® ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑ Ÿáÿ∞ÿß ÿßŸÑŸÖŸÅÿ™ÿßÿ≠ ÿ®ŸÖŸÅÿ™ÿßÿ≠ Gemini API ÿµÿßŸÑÿ≠ ŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
        const API_KEY = "AIzaSyB5suX3XyKu9FD567xr_jIPsGSWYem51kg";
        const TEXT_MODEL = "gemini-2.5-flash"; // ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ŸÑŸÖŸàÿØŸäŸÑ ÿ£ŸÅÿ∂ŸÑ
        const USER_AVATAR_TEXT = 'üë§'; 

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const imgBtn = document.getElementById('imgBtn');
        const status = document.getElementById('status');
        const themeToggle = document.getElementById('themeToggle');
        const translationHint = document.getElementById('translationHint');
        const styleButtons = document.querySelectorAll('.style-btn');

        let currentStyle = 'text2img';
        let currentTranslation = '';

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Theme toggle event
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Style selector events
        styleButtons.forEach(function(btn) {
            btn.addEventListener('click', function() {
                styleButtons.forEach(function(b) {
                    b.classList.remove('active');
                });
                btn.classList.add('active');
                currentStyle = btn.getAttribute('data-style');
            });
        });

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';

            const text = this.value.trim();
            if (text.length > 0) {
                updateTranslation(text);
            } else {
                translationHint.style.display = 'none';
                currentTranslation = '';
            }
        });

        function isArabic(text) {
            const arabicRegex = /[\u0600-\u06FF]/g;
            return arabicRegex.test(text);
        }

        // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Gemini ŸÑŸÑÿ™ÿ±ÿ¨ŸÖÿ© Ÿàÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑŸàÿµŸÅ
        async function translateArabicToEnglish(text) {
             const prompt = `Translate this Arabic image prompt to cinematic, highly detailed English for AI image generation: "${text}"`;
             try {
                 const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/' + TEXT_MODEL + ':generateContent?key=' + API_KEY, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ role: 'user', parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                let translated = data?.candidates?.[0]?.content?.parts?.[0]?.text || text;
                return translated.replace(/^['"]|['"]$/g, ''); // ÿ•ÿ≤ÿßŸÑÿ© ÿπŸÑÿßŸÖÿßÿ™ ÿßŸÑÿßŸÇÿ™ÿ®ÿßÿ≥ ÿßŸÑŸÖÿ≠ÿ™ŸÖŸÑÿ©
             } catch (error) {
                console.error('Gemini translation error, falling back to original text:', error);
                return text;
             }
        }

        async function updateTranslation(text) {
            // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÜÿµ ÿ®ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ© (ÿ£Ÿà ÿ£Ÿä ŸÑÿ∫ÿ© ÿ∫Ÿäÿ± ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)ÿå ÿßÿ≥ÿ™ÿÆÿØŸÖŸá ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÉÿ™ÿ±ÿ¨ŸÖÿ©
            if (!isArabic(text)) {
                currentTranslation = text;
                translationHint.textContent = 'üìù ÿßŸÑŸàÿµŸÅ: ' + text;
                translationHint.style.display = 'block';

        function showToast(message) {

        function copyText(text) {
